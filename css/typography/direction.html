<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/typography/styles6.css" />
  </head>
  <body>
    <div class="ltr-text">
      <h2>Left-to-Right Text</h2>
      <p>
        This is an example of text displayed from left to right, which is the
        default direction in CSS.
      </p>
    </div>
    <div class="rtl-text">
      <h2>Right-to-Left Text</h2>
      <p>
        This is an example of text displayed from right to left, using the CSS
        'direction' property.
      </p>
    </div>
  </body>
</html>
