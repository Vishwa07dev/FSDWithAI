<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive CSS Selector Example</title>
    <link rel="stylesheet" href="/css/selectors/css/styles1.css">
</head>
<body>
    <header id="main-header">
        <h1 class="highlight">CSS Selectors in Action</h1>
    </header>
    <section>
        <p class="highlight">This paragraph is styled using a class selector.</p>
        <p id="unique-paragraph">This paragraph is styled using an ID selector.</p>
        <p>This is a regular paragraph with no specific styles.</p>
    </section>
    <footer>
        <div class="footer-text">This is the footer content.</div>
    </footer>
</body>
</html>
