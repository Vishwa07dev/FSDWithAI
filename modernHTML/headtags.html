<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8"> <!-- Specifies the character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper scaling on mobile devices -->
    <meta name="description" content="This is an example of a head tag in HTML, which includes meta tags, stylesheets, scripts, and more."> <!-- Describes the page for SEO -->
    <meta name="keywords" content="HTML, head tag, example, metadata, web development"> <!-- Keywords for SEO -->
    <meta name="author" content="John Doe"> <!-- Author of the webpage -->
    
    <!-- Page Title -->
    <title>Complete Example of Head Tag</title> <!-- Title of the webpage, shown in browser tab -->

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="styles.css"> <!-- Links to an external CSS file -->

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Favicon for the browser tab -->

    <!-- External JavaScript -->
    <script src="script.js" defer></script> <!-- External JavaScript file, loaded after the HTML is parsed -->

    <!-- Open Graph Tags (for social media sharing) -->
    <meta property="og:title" content="Complete Example of Head Tag">
    <meta property="og:description" content="An HTML head tag example with meta tags, styles, and scripts.">
    <meta property="og:image" content="https://example.com/image.jpg">
    <meta property="og:url" content="https://example.com/head-tag-example">

    <!-- Twitter Card Tags (for Twitter sharing) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Complete Example of Head Tag">
    <meta name="twitter:description" content="An HTML head tag example with meta tags, styles, and scripts.">
    <meta name="twitter:image" content="https://example.com/image.jpg">

    <!-- Inline Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Head Tag Example</h1>
    <p>This is an example of a webpage with a fully detailed head section.</p>
</body>
</html>
